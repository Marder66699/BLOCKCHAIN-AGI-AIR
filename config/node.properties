# AI Blockchain Node Configuration
# Author: Sir Charles Spikes
# Contact: SirCharlesspikes5@gmail.com | Telegram: @SirGODSATANAGI

# Node Settings
node.id=ai-node-001
server.port=8811

# Ethereum Connection
ethereum.rpc.url=http://localhost:8545
ethereum.private.key=${AI_NODE_PRIVATE_KEY}

# Contract Addresses (update after deployment)
contract.governance.address=
contract.marketplace.address=
contract.nft.address=

# AI Model Settings
ai.models.directory=./models
ai.models.cache.size=10

# Docker Model Runner
docker.model.endpoint=http://localhost:8811
docker.socket.path=~/.docker/run/docker.sock

# GRPC Settings
grpc.max.message.size=104857600
grpc.keepalive.time=30
grpc.keepalive.timeout=10

# Performance Settings
thread.pool.size=8
max.concurrent.jobs=50
job.timeout.seconds=300

# Logging
logging.level=INFO
logging.file=./logs/ai-node.log

# Monitoring
metrics.enabled=true
metrics.port=9090

# Security
security.tls.enabled=false
security.tls.cert.path=
security.tls.key.path=

# P2P Network
p2p.enabled=true
p2p.bootstrap.nodes=
p2p.max.peers=50

# Storage
storage.ipfs.enabled=true
storage.ipfs.api.url=https://ipfs.infura.io:5001/api/v0
storage.ipfs.project.id=${IPFS_PROJECT_ID}
storage.ipfs.project.secret=${IPFS_PROJECT_SECRET}
