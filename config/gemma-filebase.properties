# Configuration for Filebase Gemma Model
# Author: Sir Charles Spikes
# Contact: SirCharlesspikes5@gmail.com | Telegram: @SirGODSATANAGI

# Node Configuration
node.id=gemma-filebase-node
server.port=8082

# Blockchain Configuration
ethereum.rpc.url=http://localhost:8545
ethereum.private.key=${AI_NODE_PRIVATE_KEY}

# Contract Addresses
contract.gguf.address=${GGUF_PROCESSOR_CONTRACT_ADDRESS}

# Filebase Configuration (Your Setup)
filebase.api.key=${FILEBASE_API_KEY}
filebase.api.secret=${FILEBASE_API_SECRET}
filebase.gateway=https://nuclear-yellow-alligator.myfilebase.com
filebase.bucket=llmq4

# Gemma Model Configuration
model.ipfs.hash=QmXT2xkFnG7FP7NTfmDfDFcQLSfCJ3xfPnjCg76gFnq1Hr
model.name=gemma-3-270m-it-qat-Q4_0.gguf
model.size=230000000
model.type=gemma
model.base.model=gemma-3-270m
model.quantization=Q4_0
model.context.size=4096
model.parameter.count=270000000
model.compression.ratio=4.0
model.inference.speed.tokens_per_second=25

# Processing Configuration
max.concurrent.tasks=2
processing.timeout.seconds=180
cpu.threads=4
gpu.enabled=false
memory.limit.mb=2048

# Local Directories
models.directory=./models
uploads.directory=./uploads
results.directory=./results

# Logging
logging.level=INFO
logging.file=./logs/gemma-processor.log

# Health Monitoring
health.check.interval=30
health.timeout.seconds=10

# Performance Metrics
metrics.enabled=true
metrics.report.interval=60

# API Configuration
api.enabled=true
api.cors.enabled=true
api.rate.limit.requests_per_minute=60

# Model Metadata (from Filebase)
model.metadata.content_type=application/octet-stream
model.metadata.etag=6d2e50449feb7e066c620c539e5a19e5
model.metadata.last_modified=2025-09-01T05:42:37-04:00
model.metadata.status=pinned

# Integration Settings
integration.openai.compatible=true
integration.streaming.enabled=true
integration.token.tracking=true
